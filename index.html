<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Forma po zbory dannix</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./index.css" type="text/css"/>
</head>
<body>
<div class="wrapper">
   <div class="content">
      <h1>Форма по сбору данных</h1>
      <form action="#" name="information">
         <div class="fields">
            <p class="form-row form-row__country"><label class="label">Выберите страну </label>
               <select class="fields___country" name='country'>
                  <option value="country" disabled selected class="label__country">Country</option>
                  <option value="ukraine" name="UKRAINE">Ukraine</option>
                  <option  id = 'fields___countryusa' value="usa" name="USA">USA</option>
               </select>
           </p>
            <p class="form-row form-row__name"><label class="label">Имя:</label>
                  <input type="text" name="username"> 
            </p>
            <p class="form-row form-row__surname"><label class="label">Фамилия:</label>
               <input type="text" name="usersurname">
            </p> 
            <p class="form-row form-row__lastname"><label class="label">Отчество:</label>
               <input type="text" name="userlastname" id="userlastname">
            </p> 
            <p class="form-row form-row__add"><label class="label">Добавить ребенка: </label>
               <input type="text" name="addchild">
            </p>
            <div class="fields__plus"><a href="" target="_blank"><img src="./Ellipse 1.png" alt="Reset"></a></div>
            <div class="fields__submit"><button type="submit">ОТПРАВИТЬ</button></div>
         </div>  
      </form>
      
   
   

   
   </div>
</div>


<script src="./index.js"></script>


</body>
</html>
